<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test shop - Roblox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Test shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">หน้าแรก</a></li>
        <li><a href="game.html" class="active">เติมเกม</a></li>
        <li><a href="new.html">ข่าวสาร</a></li>
        <li><a href="contact.html">ติดต่อเรา</a></li>
        <li><a href="login.html">Sing in</a></li>
      </ul>
    </nav>
  </header>

  <div class="background-bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container first">
    <div class="box">
      <div class="game-logo">
        <img src="Image/robloxlogo.png" alt="Roblox">
        <h2 style="color: rgb(252, 252, 252);">Roblox</h2>
      </div>
    </div>


    <div class="box">
      <form class="form-box">
        <label>1. กรอก open id</label>
        <input type="text" placeholder="กรุณากรอก open id">

        <label>2. เลือกช่องทางการชำระเงิน</label>
        <select>
          <option value="" disabled selected hidden>เลือกช่องทางการชำระเงิน</option>
          <option>promptpay</option>
          <option>true wallet</option>
        </select>

        <label>3. เลือกแพ็กเกจเติมเกม</label>
        <div class="package-options">
          <button type="button" class="option-btn" data-page="qrcord.html" onclick="selectOption(this)">10 บาท</button>
          <button type="button" class="option-btn" data-page="qrcord.html" onclick="selectOption(this)">89 บาท</button>
          <button type="button" class="option-btn" data-page="qrcord.html" onclick="selectOption(this)">173 บาท</button>
          <button type="button" class="option-btn" data-page="qrcord.html" onclick="selectOption(this)">295 บาท</button>
          <button type="button" class="option-btn" data-page="qrcord.html" onclick="selectOption(this)">432 บาท</button>
          <button type="button" class="option-btn" data-page="qrcord.html" onclick="selectOption(this)">510 บาท</button>       
        </div>

        <div class="checkout">
          <button type="button" onclick="goNext()">ดำเนินการต่อไป →</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    let selectedPage = ""; // เก็บหน้าที่เลือก

    // ฟังก์ชันเลือกปุ่ม
    function selectOption(btn) {
      // ลบสีปุ่มเก่าทั้งหมด
      document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
      // ทำปุ่มที่กดเป็นสี selected
      btn.classList.add('selected');
      // เก็บหน้าที่จะไป
      selectedPage = btn.getAttribute('data-page');
    }

    // ฟังก์ชันไปหน้าที่เลือก
    function goNext() {
      if (selectedPage) {
        window.location.href = selectedPage; // ไปหน้าใหม่
      } else {
        alert('กรุณาเลือกตัวเลือกก่อน!');
      }
    }
  </script>
</body>

</html>
